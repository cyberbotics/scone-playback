<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SimGait: Simulation of human locomotion &ndash; a neuromechanical and machine learning approach">
    <title id="title">Scone animation setup</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Scone animation setup
        </h1>

        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Gait type:</label>
          </div>
          <div class="field-body">
            <div class="field is-horizontal">
              <div class="control">
                <div class="select">
                  <select>
                    <option>Healthy</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Number of muscles:</label>
          </div>
          <div class="field-body">
            <div class="field is-horizontal">
              <div class="control" id="number">
                <label class="radio"><input type="radio" name="number" value="14" checked> 14 </label>
                <label class="radio"><input type="radio" name="number" value="18"> 18 </label>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Muscle type:</label>
          </div>
          <div class="field-body">
            <div class="field is-horizontal">
              <div class="control" id="type">
                <label class="radio"><input type="radio" name="type" value="Millard" checked> Millard </label>
                <label class="radio"><input type="radio" name="type" value="Thelen" disabled> Thelen </label>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Controller:</label>
          </div>
          <div class="field-body">
            <div class="field is-horizontal">
              <div class="control">
                <div class="select">
                  <select>
                    <option>Geyer 2010</option>
                    <option>Ong 2019</option>
                    <option>Spinal Controller</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Cost function measure:</label>
          </div>
          <div class="field-body">
            <div class="field is-horizontal">
              <div class="control">
                <div class="select">
                  <select>
                    <option>0</option>
                    <option>5</option>
                    <option>8</option>
                    <option>11</option>
                    <option>15</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label">
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button id="run" class="button is-link">Run</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
let button = document.querySelector('#run');
let number = document.querySelector('#number');
let type = document.querySelector('#type');

button.addEventListener('click', function(event) {
  button.classList.toggle('is-loading');
  setTimeout(function() {
    button.classList.toggle('is-loading');
    button.innerHTML = button.innerHTML == 'Run' ? 'Show' : 'Run';
  }, 2000);
});
number.addEventListener('change', function(event) {
  if (event.target.value == '14') {  // Millard
    type.querySelectorAll('input')[0].checked = true;
    type.querySelectorAll('input')[1].checked = false;
    type.querySelectorAll('input')[1].disabled = true;
  } else // '18'
    type.querySelectorAll('input')[1].disabled = false;  // Thelen
});
    </script>
  </body>
</html>
